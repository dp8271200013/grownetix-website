<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact â€¢ SCALESTACK</title>
    <meta name="description" content="Contact SCALESTACK for websites, AI automations, and social media." />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div data-include="header"></div>
    <main>
      <section class="hero">
        <div class="bg" aria-hidden="true"></div>
        <div class="container content">
          <div class="badge">Contact</div>
          <h1 class="text-reveal">Let's talk</h1>
          <p class="lead text-reveal delay-1">Tell us about your project. We'll reply within 1 business day.</p>
        </div>
      </section>

      <section>
        <div class="container" style="max-width: 800px">
          <form id="contact-form" class="space-y-6" novalidate>
            <div class="field">
              <label for="name">Name (optional)</label>
              <input type="text" id="name" name="name" placeholder="Your name" />
            </div>
            <div class="field">
              <label for="email">Email <span class="pill">required</span></label>
              <input type="email" id="email" name="email" placeholder="you@example.com" required />
              <div class="error"></div>
            </div>
            <div class="field">
              <label for="message">Message <span class="pill">min 10 chars</span></label>
              <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
              <div class="error"></div>
            </div>
            <button type="submit" class="btn primary">Send message</button>
          </form>
        </div>
      </section>
    </main>
    <div data-include="footer"></div>

    <script src="js/inject.js"></script>
    <script src="js/main.js"></script>
    <script src="js/email.js"></script>
  </body>
  </html>
